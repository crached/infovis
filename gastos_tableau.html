<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Comparativo de gastos 2025 por trimestres</title>
</head>
<body>
<div id="tableau-container" style="text-align: center;"></div>

<script>
  fetch("https://crached.github.io/infovis/gastos_tableau.html")
    .then(response => {
      if (!response.ok) {
        throw new Error("HTTP error " + response.status);
      }
      return response.text();
    })
    .then(html => {
      const container = document.getElementById("tableau-container");
      container.innerHTML = html;

      // Asegurarse de cargar el script de Tableau si no está ya incluido
      const alreadyLoaded = Array.from(document.getElementsByTagName("script"))
        .some(s => s.src.includes("viz_v1.js"));
      if (!alreadyLoaded) {
        const script = document.createElement("script");
        script.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
        document.body.appendChild(script);
      }
    })
    .catch(error => {
      console.error("Error cargando gastos_tableau.html:", error);
      document.getElementById("tableau-container").innerHTML =
        "<p>Error al cargar la visualización.</p>";
    });
</script>
</body>
</html>
